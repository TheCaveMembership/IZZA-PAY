<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in with Pi — {{ slug }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b0f17;color:#e8f0ff;margin:0}
    .wrap{max-width:640px;margin:0 auto;padding:24px}
    .card{background:#0f1728;border:1px solid #1f2a44;border-radius:14px;padding:20px}
    h1{margin:0 0 8px}
    p{color:#bcd0ff}
    button{background:#6e9fff;color:#0b0f17;border:0;border-radius:10px;padding:12px 16px;font-weight:800}
    .muted{color:#bcd0ff;opacity:.9}
  </style>
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Sign in with Pi</h1>
    <p class="muted">Authenticate with Pi to shop at <strong>{{ slug }}</strong>.</p>

    <button id="piSignInBtn">Authorize with Pi</button>

    <p id="msg" class="muted" style="margin-top:12px;"></p>
  </div>
</div>

<script>
(function(){
  const btn = document.getElementById('piSignInBtn');
  const msg = document.getElementById('msg');
  const nextUrl = "{{ next_url|e }}";      // e.g. /store/<slug>
  const postUrl = "/auth/exchange/store?next=" + encodeURIComponent(nextUrl);

  function setMsg(t){ if(msg){ msg.textContent = t; } }

  // Guard if SDK failed to load
  if (!window.Pi || !Pi.authenticate) {
    setMsg("Pi SDK not available. Open in Pi Browser or refresh.");
  }

  btn?.addEventListener('click', function(){
    if (!window.Pi || !Pi.authenticate) {
      setMsg("Pi SDK not available. Open in Pi Browser or refresh.");
      return;
    }
    setMsg("Requesting authorization…");

    const scopes = ['payments','username'];
    function onIncompletePaymentFound(payment){
      // Optionally handle any incomplete payments
      console.log("Incomplete payment found:", payment);
    }

    Pi.authenticate(scopes, onIncompletePaymentFound)
      .then(function(auth){
        // Build payload similar to merchant flow
        const payload = {
          accessToken: auth.accessToken,
          user: auth.user    // { uid / id, username }
        };

        // Submit as a normal form-post so redirects work seamlessly
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = postUrl;

        const inp = document.createElement('input');
        inp.type = 'hidden';
        inp.name = 'payload';
        inp.value = JSON.stringify(payload);

        form.appendChild(inp);
        document.body.appendChild(form);
        form.submit();
      })
      .catch(function(err){
        console.error(err);
        setMsg("Authorization failed. Please try again.");
      });
  });
})();
</script>
</body>
</html>
