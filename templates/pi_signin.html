<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in with Pi — IZZA PAY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b0f17;color:#e8f0ff;margin:0}
    .wrap{max-width:640px;margin:0 auto;padding:24px}
    .card{background:#0f1728;border:1px solid #1f2a44;border-radius:14px;padding:20px}
    h1{margin:0 0 8px}
    p{color:#bcd0ff}
    button{background:#6e9fff;color:#0b0f17;border:0;border-radius:10px;padding:12px 16px;font-weight:800}
    .muted{color:#bcd0ff;opacity:.9}
    .err{color:#ff9aa2;margin-top:10px;white-space:pre-wrap}
  </style>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Sign in with Pi</h1>
    <p class="muted">Access your IZZA PAY merchant dashboard.</p>

    <button id="piSignInBtn">Authorize with Pi</button>

    <p id="msg" class="muted" style="margin-top:12px;"></p>
    <div id="err" class="err"></div>
  </div>
</div>

<script>
(function(){
  const btn = document.getElementById('piSignInBtn');
  const msg = document.getElementById('msg');
  const err = document.getElementById('err');
  const postUrl = "/auth/exchange";
  const sandbox = {{ 'true' if sandbox else 'false' }};

  function setMsg(t){ if(msg){ msg.textContent = t; } }
  function setErr(t){ if(err){ err.textContent = t || ''; } }

  function initPi(){
    if (!window.Pi || !Pi.init) return false;
    try {
      Pi.init({ version: "2.0", sandbox: sandbox });
      return true;
    } catch(e){
      console.error("Pi.init failed", e);
      setErr("Pi.init failed: " + (e?.message || e));
      return false;
    }
  }

  const inited = initPi();
  if (!inited) setMsg("Open in Pi Browser or refresh. (Pi SDK not ready)");

  btn?.addEventListener('click', function(){
    setErr('');
    if (!window.Pi || !Pi.authenticate) {
      setMsg("Pi SDK not available. Open in Pi Browser or refresh.");
      return;
    }
    setMsg("Requesting authorization…");

    const scopes = ['payments','username'];
    function onIncompletePaymentFound(payment){
      console.log("Incomplete payment found:", payment);
    }

    Pi.authenticate(scopes, onIncompletePaymentFound)
      .then(function(auth){
        const payload = {
          accessToken: auth.accessToken,
          user: auth.user
        };
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = postUrl;
        const inp = document.createElement('input');
        inp.type = 'hidden';
        inp.name = 'payload';
        inp.value = JSON.stringify(payload);
        form.appendChild(inp);
        document.body.appendChild(form);
        form.submit();
      })
      .catch(function(e){
        console.error(e);
        setMsg("Authorization failed. Please try again.");
        setErr(e && e.message ? e.message : String(e));
      });
  });
})();
</script>
</body>
</html>
