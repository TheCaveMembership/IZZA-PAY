<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cart — {{ m.business_name }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg:#0b0f17;--card:#0f1728;--line:#1f2a44;--txt:#e8f0ff;--muted:#bcd0ff;--brand:#6e9fff}
    body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--txt);margin:0}
    .wrap{max-width:820px;margin:0 auto;padding:20px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;margin-bottom:16px}
    .row{display:flex;gap:12px;align-items:center}
    .item{display:flex;gap:12px;align-items:center;border-top:1px solid var(--line);padding:10px 0}
    .item img{width:56px;height:56px;object-fit:cover;border-radius:8px;border:1px solid var(--line);background:#0c1424}
    .muted{color:var(--muted)}
    .btn{background:var(--brand);color:#0b0f17;border:0;border-radius:10px;padding:10px 12px;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
    form{display:inline}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div style="font-weight:800">{{ m.business_name }} — Cart</div>
      <div>
        <a class="btn" href="/store/{{ m.slug }}?{% if request.args.get('t') %}t={{ request.args.get('t') }}&{% endif %}cid={{ cid }}">Continue shopping</a>
      </div>
    </div>
    {% if rows|length == 0 %}
      <p class="muted">Your cart is empty.</p>
    {% else %}
      {% for r in rows %}
        <div class="item">
          <img src="{{ r.image_url }}" onerror="this.src='{{ app_base }}/uimg?src='+encodeURIComponent('{{ r.image_url }}')" alt="">
          <div style="flex:1">
            <div style="font-weight:700">{{ r.title }}</div>
            <div class="muted">{{ r.pi_price }} Pi × {{ r.qty }}</div>
          </div>
          <form method="post" action="/cart/{{ cid }}/remove?{% if request.args.get('t') %}t={{ request.args.get('t') }}&{% endif %}">
            <input type="hidden" name="row_id" value="{{ r.cid }}">
            <button class="btn" type="submit">Remove</button>
          </form>
        </div>
      {% endfor %}
      <div class="row" style="justify-content:flex-end;margin-top:10px">
        <div style="font-size:18px;font-weight:800">Total: {{ '%.7f'|format(total) }} Pi</div>
      </div>
      <div class="row" style="justify-content:flex-end;margin-top:10px">
        <a class="btn" href="/checkout/cart/{{ cid }}?{% if request.args.get('t') %}t={{ request.args.get('t') }}{% endif %}">Proceed to Checkout</a>
      </div>
    {% endif %}
  </div>
</div>
</body>
</html>
