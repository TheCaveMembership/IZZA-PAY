<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Order Status</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#0b0f17;color:#e8f0ff;margin:0;padding:22px}
.card{max-width:560px;margin:0 auto;background:#111a2b;border:1px solid #1f2a44;padding:18px;border-radius:12px}
a{color:#89aaff}
</style>
</head><body>
<div class="card">
  <h2>{{ m['business_name'] }}</h2>
  <p><strong>{{ i['title'] }}</strong> Ã— {{ o['qty'] }}</p>
  <p>Status: <strong>{{ o['status'] }}</strong></p>
  {% if o['tracking_number'] %}
    <p>Tracking: <a href="{{ o['tracking_url'] or '#' }}">{{ o['tracking_carrier'] }} {{ o['tracking_number'] }}</a></p>
  {% endif %}
  <hr>
  <p>Paid: {{ o['pi_amount'] }} Pi (Fee {{ o['pi_fee'] }} Pi)</p>
  <p>Thanks for using Pi.</p>
</div>
</body></html>
