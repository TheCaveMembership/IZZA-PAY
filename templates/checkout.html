<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pay with Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b0f17;color:#fff;margin:0;padding:20px}
    .card{max-width:520px;margin:0 auto;background:#111a2b;border:1px solid #1f2a44;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #2b3b61;background:#0e1422;color:#e8f0ff;margin:6px 0}
    button{background:#6e9fff;color:#0b0f17;border:0;font-weight:700}
    button:hover{opacity:.95}
    small{opacity:.8}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;background:#20304f;color:#b2c7ff;font-size:12px;margin-bottom:10px}
  </style>
</head>
<body>
<div class="card">
  <div class="badge">SANDBOX MODE</div>
  {% if sold_out %}
    <h2>Sold Out</h2>
    <p>This item is currently out of stock.</p>
  {% else %}
    <h2>{{ i['business_name'] }}</h2>
    <p><strong>{{ i['title'] }}</strong></p>
    <p>Qty: {{ qty }} â€” <strong>Total: {{ expected_pi }} Pi</strong> <small>(shipping included)</small></p>

    <h3>Delivery Info</h3>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email (for updates, optional)">
    <input id="addr1" placeholder="Address line 1">
    <input id="addr2" placeholder="Address line 2">
    <input id="city" placeholder="City">
    <input id="region" placeholder="State/Province">
    <input id="postal" placeholder="Postal Code">
    <input id="country" placeholder="Country">
    <button id="pay-btn">Pay with Pi</button>
    <div id="status" style="color:#ffb3b3;margin-top:10px"></div>
  {% endif %}
</div>

<script>
  const Pi = window.Pi;
  const sessionId = "{{ session_id }}";
  const expectedPi = {{ expected_pi|default(0) }};
  const appBase = "{{ app_base }}";

  function initPiSandbox() {
    if (!Pi) return false;
    try { Pi.init({ version: "2.0", sandbox: true }); return true; }
    catch (e) { setStatus('Pi SDK init error: ' + (e?.message||e)); return false; }
  }

  function setStatus(msg){ const el=document.getElementById('status'); if(el) el.innerText=msg; }

  function shippingForm(){
    return {
      name:val('name'), email:val('email'),
      address1:val('addr1'), address2:val('addr2'),
      city:val('city'), region:val('region'),
      postal:val('postal'), country:val('country')
    };
  }
  function val(id){ const el=document.getElementById(id); return (el?el.value:'').trim(); }

  async function onIncompletePaymentFound(payment) {
    try {
      const txid = payment?.transaction?.txid || payment?.identifier;
      const sid = payment?.metadata?.session_id || sessionId;
      if (!txid || !sid) return;

      const res = await fetch(appBase + "/api/pi/confirm", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          session_id: sid,
          tx_hash: txid,
          buyer:{ name: shippingForm().name, email: shippingForm().email },
          shipping: shippingForm()
        })
      }).then(r=>r.json());

      if (res.ok && res.buyer_status_url) {
        window.location.href = res.buyer_status_url;
      }
    } catch (e) {
      console.log("Incomplete payment reconcile error:", e);
    }
  }

  document.getElementById('pay-btn')?.addEventListener('click', async ()=>{
    if (!initPiSandbox()) { setStatus('Open this page in Pi Browser and enable Sandbox in Utilities.'); return; }

    try{
      await Pi.createPayment({
        amount: expectedPi,
        memo: "IZZA PAY checkout",
        metadata: { session_id: sessionId }
      }, {
        onIncompletePaymentFound,            // resume if needed
        onReadyForServerApproval: async (paymentId) => {
          // optional server approval step (unused in this minimal flow)
        },
        onReadyForServerCompletion: async (paymentId, tx) => {
          const res = await fetch(appBase + "/api/pi/confirm", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({
              session_id: sessionId,
              tx_hash: tx?.txid || paymentId,
              buyer:{ name: shippingForm().name, email: shippingForm().email },
              shipping: shippingForm()
            })
          }).then(r=>r.json());

          if (res.ok) { window.location.href = res.buyer_status_url; }
          else { setStatus("Payment confirmation failed."); }
        },
        onCancel: () => { setStatus("Payment cancelled."); },
        onError: (e) => { setStatus("Error: " + (e?.message||e)); }
      });
    } catch(e){
      setStatus("Error: " + (e?.message||e));
    }
  });
</script>
</body>
</html>
