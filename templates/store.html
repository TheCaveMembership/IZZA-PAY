<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ m['business_name'] }} â€” Pay with Pi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b0f17;color:#e8f0ff;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:36px;border-radius:8px;border:1px solid #1f2a44}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:16px}
    .card{background:#0f1728;border:1px solid #1f2a44;border-radius:12px;padding:12px}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:10px;border:1px solid #1f2a44;background:#0b0f17}
    .price{font-weight:800;margin:6px 0}
    .btn{background:#6e9fff;color:#0b0f17;border:0;border-radius:10px;padding:10px 14px;font-weight:700}
    .muted{color:#bcd0ff;opacity:.9}
  </style>
</head>
<body>
<div class="wrap">

  <header>
    <div class="brand">
      <img src="{{ m['logo_url'] }}" alt="">
      <div>
        <div style="font-weight:800">{{ m['business_name'] }}</div>
        <div class="muted">Pay with Pi</div>
      </div>
    </div>
    <div>
      <a class="btn" href="/cart/{{ cid }}">Cart ({{ cart_count }})</a>
    </div>
  </header>

  <div class="grid">
    {% for it in items %}
      <div class="card">
        <img src="/uimg?src={{ (it['image_url'] or '')|urlencode }}" onerror="this.src='https://via.placeholder.com/400x240?text=PI'">
        <div style="font-weight:800; margin-top:8px">{{ it['title'] }}</div>
        <div class="price">{{ '%.6f'|format(it['pi_price']) }} Pi</div>
        <form method="POST" action="/store/{{ m['slug'] }}/add">
          <input type="hidden" name="cid" value="{{ cid }}">
          <input type="hidden" name="item_id" value="{{ it['id'] }}">
          <button class="btn" type="submit">Add to cart</button>
        </form>
        <div style="margin-top:8px">
          <a href="/checkout/{{ it['link_id'] }}" class="muted">Buy now (direct)</a>
        </div>
      </div>
    {% else %}
      <p class="muted">No products available.</p>
    {% endfor %}
  </div>

  <p class="muted" style="margin-top:16px">
    Shipping should be included in the Pi price set by the merchant.
  </p>
</div>
</body>
</html>
