<!-- static/izzapay-mark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"
     width="640" height="640" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#ffbe3b"/>
      <stop offset="55%" stop-color="#ff3ea5"/>
      <stop offset="100%" stop-color="#5e6bff"/>
    </linearGradient>
  </defs>

  <!-- Transparent background (no rect) -->
  <g fill="url(#g)" stroke="#ffffff" stroke-opacity=".10" stroke-width="10" paint-order="stroke fill markers">
    <!-- Line 1: IZZA -->
    <text x="50%" y="42%" text-anchor="middle"
          font-family="Montserrat, Arial Black, Impact, system-ui, sans-serif"
          font-size="220" font-weight="900" letter-spacing="10">IZZA</text>
    <!-- Line 2: PAY -->
    <text x="50%" y="78%" text-anchor="middle"
          font-family="Montserrat, Arial Black, Impact, system-ui, sans-serif"
          font-size="220" font-weight="900" letter-spacing="10">PAY</text>
  </g>
</svg>
